<html>
<head>
    <meta charset="UTF-8"/>
    <link href="css/Style.css" rel="stylesheet" media="all" />
    <title>WJCrypto - Cadastro</title>
</head>
<body>
<div id="cadastro">
    <form method="post" action="" id="signup">
        <p>
            <label>Nome</label>
            <input name="name" required="required" type="text" placeholder="" />
        </p>

        <p>
            <label>Documento:</label>
            <input name="document" required="required" type="text" placeholder=""/>
        </p>

        <p>
            <label>Documento Adicional:</label>
            <input name="additional_document" required="required" type="text" placeholder=""/>
        </p>
        <p>
            <label>Data de origem:</label>
            <input name="dt_origin" required="required" type="text" placeholder=""/>
        </p>
        <p>
            <label>Telefone:</label>
            <input name="phone" required="required" type="text" placeholder=""/>
        </p>
        <p>
            <label>Endereço:</label>
            <input name="address" required="required" type="text" placeholder=""/>
        </p>
        <p>
            <label>Usuário:</label>
            <input name="username" required="required" type="text" placeholder=""/>
        </p>
        <p>
            <label>Senha:</label>
            <input name="password" required="required" type="password" placeholder=""/>
        </p>
        <p>
            <input type="submit" value="Cadastrar"/>
        </p>

    </form>
</div>
</body>
</html>
