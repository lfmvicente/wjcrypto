<html>
<head>
    <meta charset="UTF-8"/>
    <link href="css/Style.css" rel="stylesheet" media="all" />
    <title>WJCrypto - Cadastro</title>
</head>
<body>
<div id="cadastro">
    <form method="post" action="">
        <h1>Abra sua conta!!!</h1>

        <p>
            <label>Nome</label>
            <input name="name" required="required" type="text" placeholder="" />
        </p>

        <p>
            <label>CPF:</label>
            <input name="document" required="required" type="text" placeholder="ex. 12345678910"/>
        </p>

        <p>
            <label>RG:</label>
            <input name="addition_document" required="required" type="text" placeholder="ex. 123456789"/>
        </p>
        <p>
            <label>Data de Nascimento:</label>
            <input name="addition_document" required="required" type="text" placeholder="ex. 2020-01-01"/>
        </p>
        <p>
            <label>Telefone:</label>
            <input name="addition_document" required="required" type="text" placeholder=""/>
        </p>
        <p>
            <label>Endereço:</label>
            <input name="addition_document" required="required" type="text" placeholder=""/>
        </p>
        <p>
            <label>Usuário:</label>
            <input name="addition_document" required="required" type="text" placeholder=""/>
        </p>
        <p>
            <label>Senha:</label>
            <input name="addition_document" required="required" type="password" placeholder=""/>
        </p>
        <p>
            <input type="submit" value="Abrir Conta"/>
        </p>
    </form>
</div>
</body>
</html>
